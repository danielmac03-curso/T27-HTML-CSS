<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plato de la semana</title>
    <style>
        body{
        background-color: #FFF9EF;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        h1{
            background-color:  #FFDB8F;
            color: #585858;
            font-size: 25px;
        }

        h2{
            color: #6F9DC4;
        }

        .subtitulo{
            color: #6780AF;
            font-weight: 500;
        }

        .parametros{
            color: #7B94AE;
        }
    </style>
</head>
<body>
    <h1>Plato de la semana</h1>

    <h2><em>Berenjenas fritas</em></h2>
    
    <p><em class="parametros">Comensales:</em> 4 personas</p>
    <p><em class="parametros">Tiempo de reparación:</em> 10 minutos</p>
    <p><em class="parametros">Tiempo de cocción:</em> 12 minutos</p>
    
    <p class="subtitulo"><b>Ingredientes:</b></p>
    <dd>
        <label>4 berenjenas.</label><br>
        <label>Sal.</label><br>
        <label>Pimienta.</label><br>
        <label>4 cucharadas de harina y aceite.</label>
    </dd>

    <p class="subtitulo"><b>Preparación:</b></p>
    <dd>
        <label>Lavar las berenjenas.</label><br>
        <label>Cortarlas en rodajas.</label><br>
        <label>Espolvorearlas con  sal.</label><br>
        <label>Dejar que suelten el agua durante 30 minutos.</label><br>
        <label>Enharizarlas, ponerlas a freir durante 5 minutos en aceite bien caliente.</label>
    </dd>
</body>
</html>

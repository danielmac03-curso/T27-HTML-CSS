<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postre de la semana</title>
</head>
<body>
    <h1>Postre de la semana</h1>

    <h2><em>Boniatos a la mallorquina</em></h2>
    
    <p><em class="parametros">Comensales:</em> 4 personas</p>
    <p><em class="parametros">Tiempo de reparación:</em> 15 minutos</p>
    <p><em class="parametros">Tiempo de cocción:</em> 25 minutos</p>
    
    <p class="subtitulo"><b>Ingredientes:</b></p>
    <dd>
        <label>1kg de boniatos.</label><br>
        <label>1/4 litro de miel.</label><br>
        <label>Abundante aceite.</label>
    </dd>

    <p class="subtitulo"><b>Preparación:</b></p>
    <dd>
        <label>Mondar los boniatos</label><br>
        <label>Cortarlos en rodajas de medio centímetro</label><br>
        <label>Freirlos en aceites abundante, poco a poco, para que queden bien cocidos</label><br>
        <label>Retirarlos cuando estén dorados</label><br>
        <label>Servirlos untados por una cara con miel y colocarlos en bandeja con servilleta</label>
    </dd>
</body>
</html>
